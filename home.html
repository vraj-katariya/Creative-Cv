<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vraj Katariya | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .logo {
            color: #fff;
            font-size: 26px;
            font-weight: bold;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        
        .nav-links li a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        
        .nav-links li a:hover {
            color: #6bcf9b;
        }
        
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 60, 50, 0.75), rgba(0, 60, 50, 0.75));
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        
        .hero-content {
            max-width: 800px;
        }
        
        .profile-wrap {
            width: 160px;
            height: 160px;
            margin: auto;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.4);
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-content h1 {
            font-size: 42px;
            margin-top: 20px;
            letter-spacing: 2px;
        }
        
        .hero-content p {
            font-size: 14px;
            margin-top: 10px;
            letter-spacing: 2px;
            opacity: 0.9;
        }
        
        .buttons {
            margin-top: 30px;
        }
        
        .btn {
            text-decoration: none;
            padding: 12px 30px;
            margin: 0 10px;
            border-radius: 4px;
            font-size: 14px;
            letter-spacing: 1px;
            display: inline-block;
            transition: 0.3s;
        }
        
        .primary {
            background: #4CAF50;
            color: #fff;
        }
        
        .secondary {
            background: #3f6f6b;
            color: #fff;
        }
        
        .btn:hover {
            opacity: 0.85;
        }
        
        .social-icons {
            margin-top: 40px;
        }
        
        .social-icons a {
            width: 45px;
            height: 45px;
            background: #9e9e9e;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 8px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .social-icons a:hover {
            background: #4CAF50;
        }
    </style>

</head>

<body>

    <header class="header">
        <div class="logo">VK</div>

        <nav>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Experience</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">

            <div class="profile-wrap">
                <img src="vraj.png" alt="Profile" class="profile-img">
            </div>

            <h1>VRAJ KATARIYA</h1>
            <p>WEB DEVELOPER, GRAPHIC DESIGNER, PHOTOGRAPHER</p>

            <div class="buttons">
                <a href="#" class="btn primary">Hire Me</a>
                <a href="#" class="btn secondary">Download CV</a>
            </div>

            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>

        </div>
    </section>

</body>

</html>
